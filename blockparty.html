<head>
  <link href='http://fonts.googleapis.com/css?family=Indie+Flower'
    rel='stylesheet' type='text/css'>
  <title>Block Party</title>
</head>

<body>
  {{ > header }}
  {{ > content }}
  {{ > controls }}
  <a href="https://github.com/bdero/block-party">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
      src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67"
      alt="Fork me on GitHub"
      data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png">
  </a>
</body>

<template name="header">
  <header>
    <h1>Block Party!</h1>
    <p>Click and drag in the field below to begin</p>
  </header>
</template>

<template name="content">
  <div class="field">
    <!--child blocks spawn here-->
    {{ #each blocks }}
      {{ > block }}
    {{ /each }}
  </div>
</template>


<template name="block">
  <div id="{{ _id }}" class="block" style="
    left: {{ x }}px;
    top: {{ y }}px;
    width: {{ width }}px;
    height: {{ height }}px;
    border-color: rgba({{ color }});
  "></div>
</template>

<template name="controls">
  <button class="clear">Clear</button>
</template>
