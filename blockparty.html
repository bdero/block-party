<head>
  <link href='http://fonts.googleapis.com/css?family=Indie+Flower'
    rel='stylesheet' type='text/css'>
  <title>Block Party</title>
</head>

<body>
  {{ > header }}
  {{ > content }}
  {{ > controls }}
</body>

<template name="header">
  <header>
    <h1>Block Party!</h1>
    <p>Click and drag in the field below to begin</p>
  </header>
</template>

<template name="content">
  <div class="field">
    <!--child blocks spawn here-->
    {{ #each blocks }}
      {{ > block }}
    {{ /each }}
  </div>
</template>


<template name="block">
  <div id="{{ _id }}" class="block" style="
    left: {{ x }}px;
    top: {{ y }}px;
    width: {{ width }}px;
    height: {{ height }}px;"
  ></div>
</template>

<template name="controls">
  <button class="clear">Clear</button>
</template>
