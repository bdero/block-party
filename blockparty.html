<head>
  <link href='http://fonts.googleapis.com/css?family=Indie+Flower'
    rel='stylesheet' type='text/css'>
  <title>Block Party</title>
</head>

<body>
  {{ > header }}
  {{ > content }}
</body>

<template name="header">
  <header>
    <h1>Block Party!</h1>
    <p>Click and drag in the field below to begin</p>
  </header>
</template>

<template name="content">
  <div class="field">
    <!--child blocks spawn here-->
    {{ #each blocks }}
      {{ > block }}
    {{ /each }}
  </div>
</template>


<template name="block">
  <div class="block" style="
    left: {{ x }}em;
    top: {{ y }}em;
    width: {{ width }}em;
    height: {{ height }}em;"
  ></div>
</template>
